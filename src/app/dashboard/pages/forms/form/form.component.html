<app-title title="Formularios Reactivos en angular" />
<hr>
<form class="max-w-sm mx-auto grid gap-6 mb-6 md:grid-cols-2" [formGroup]="form()">
    
    <div class="mb-5">
        <label for="empresa" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Nombre de la empresa:</label>
        <input type="text" formControlName="name" id="empresa" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
    </div>

    <div class="mb-5">
        <label for="telefono" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Teléfono:</label>
        <input type="tel" formControlName="tel" id="telefono" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
    </div>
    

    <div class="mb-5">
        <label  for="email"  class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">
            Correo Electrónico:  
        </label>
        <Input type="email" formControlName="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@flowbite.com">
    
    </div>
   
    
    <div class="mb-5">
        <label for="url" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Página web</label>
        <input type="url" formControlName="url" id="url" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
    </div>


    <label for="actividades" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Selector de Actividad:</label>
    <select id="actividades" formControlName="sector"  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        <option value="">Seleccione una opción</option>
        <option value="comercio">Comercio</option>
        <option value="servicios">Servicios</option>
        <option value="industria">Industria</option>
        <option value="otro">Otro</option>
    </select>

    <label for="lenguajes" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Lenguaje de programación:</label>
    <select id="lenguajes" formControlName="langs"  multiple class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        <option value="python">Python</option>
            <option value="javascript">Javascript</option>
            <option value="java">Java</option>
            <option value="c-sharp">C#</option>
            <option value="php">Php</option>
    </select>

    <div class="mb-5">
        <label for="empleados" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">empleados:</label>
        <input type="number" formControlName="employeesCount" id="empleados" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
    </div>    

    <button type="submit" class="text-white bg-purple-700 hover:bg-purple-800 focus:outline-none focus:ring-4 focus:ring-purple-300 font-medium rounded-full text-sm px-5 py-2.5 text-center mb-2 dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-900">Guardar</button>
    
</form>

<hr>
<app-title title="VALORES"></app-title>

<pre>{{form().value | json}}</pre>

<hr>
<app-title title="ES VALIDO?"></app-title>

<pre>{{form().valid | json}}</pre>
